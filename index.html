<html>
<head>
	<title> ICAO Check </title>
</head>
<body>
	<style>
		.thumb {
			height: 75px;
			border: 1px solid #000;
			margin: 10px 5px 0 0;
		}
	</style>

	<input type="file" id="files" name="files[]" multiple />
	<output id="list"></output>

	<script>
		function handleFileSelect(evt) {
			var files = evt.target.files; // FileList object

			// Loop through the FileList and render image files as thumbnails.
			for (var i = 0, f; f = files[i]; i++) {

				// Only process image files.
				if (!f.type.match('image.*')) {
					continue;
				}

				var reader = new FileReader();

				reader.onload = function() {
					b64_img = encodeURIComponent(reader.result.split(',')[1]);
					b64_img = (reader.result.split(',')[1]);
					// console.log('RESULT', b64_img);

					var xhr = new XMLHttpRequest();
					xhr.open('POST', '/api/icaochecker');
					xhr.setRequestHeader('Content-Type', 'application/json');
					xhr.onreadystatechange = function() {
						if (xhr.readyState == 4 && xhr.status == 200) {
							console.log('SERVER ANSWER', xhr.responseText);
						}
					}
					data = {
						'clientQueryId': 1,
						'imageData': {
							documentImage: b64_img
						}
					}
					xhr.send(JSON.stringify(data));
				}

				// Closure to capture the file information.
				/*reader.onload = (function(theFile) {
					return function(e) {
					// Render thumbnail.
					var span = document.createElement('span');
					span.innerHTML = ['<img class="thumb" src="', e.target.result,
										'" title="', escape(theFile.name), '"/>'].join('');
					document.getElementById('list').insertBefore(span, null);
					};
				})(f);
				*/

				// Read in the image file as a data URL.
				reader.readAsDataURL(f);
			}
		}

		document.getElementById('files').addEventListener('change', handleFileSelect, false);
	</script>
</body>

</html>
